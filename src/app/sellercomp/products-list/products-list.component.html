<div style="display: flex; flex-direction: row;">
    <div style="margin: 3rem 3rem 5rem 5rem; width: 60%;">
        <div style="display: flex;justify-content: space-between; margin-left: 2rem;">
            <p>Product</p>
            <div style="display: flex; width: 50%; justify-content: space-evenly;">
                <p>Price</p>
                <p>Stock</p>
                <p>Edit</p>
                <p>Remove</p>
            </div>
        </div>
        <div>
            @for(product of products;track product.id){
                <div style="display: flex ;box-shadow: 0 4px 16px rgba(0,0,0,0.2); align-items: center; margin: 1rem; padding: 1rem;border-radius: 1rem;justify-content: space-between;">
                    <div style="display: flex; justify-content: center; text-align: center; align-items: center;">
                        <img src="{{product.image}}" alt=" no img" height="75px" width="75px">
                        <div style="max-width: 15rem;"><h3>{{product.title}}</h3></div>
                    </div>
                    <div style="display: flex; width: 50%; justify-content: space-evenly; align-items: center;">
                        <h4 style="padding: 0 1.5rem;">{{product.price}} $</h4>
                        <h4 style="padding: 0 1rem;">{{product.stock}}</h4>
                        <a routerLink="update-product/{{product.id}}" class="small_btns"><i class='bx bx-edit'></i></a>
                        <!-- <button style="padding: 0 1rem;" class="small_btns" (click)="find_product(product.id)"><i class='bx bx-edit'></i></button> -->
                        <button style="padding: 0 1rem;" class="small_btns"  (click)="remove_product(product.id)"><i class='bx bxs-trash' ></i></button>
                    </div>
                </div>
            }
        </div>
    </div>
</div>
