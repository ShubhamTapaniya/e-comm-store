<div style="text-align: center; margin: 2rem;">
    <h2>Update Product</h2>
</div>
<div style="display: flex; flex-direction: column ;align-items: center; width: 100%; margin: 2rem 0;">
    <form #productForm="ngForm" style="display: flex; flex-direction: column; gap: 1rem; width: 30rem;">
    <!-- Title -->
    <div class="form-group">
        <label for="title">Product Title:</label>
        <input id="title" name="title" type="text" class="form-control" [(ngModel)]="product.title" required>
    </div>

    <!-- Price -->
    <div class="form-group">
        <label for="price">Price:</label>
        <input id="price" name="price" type="number" class="form-control" [(ngModel)]="product.price" required>
    </div>

    <!-- Description -->
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" class="form-control" [(ngModel)]="product.description" required></textarea>
    </div>

    <!-- Category -->
    <div class="form-group">
        <label for="category">Category:</label>
        <input id="category" name="category" type="text" class="form-control" [(ngModel)]="product.category" required>
    </div>

    <!-- Image URL -->
    <div class="form-group">
        <label for="image">Product Image:</label>
        @if(!change_image){
            <input id="image" name="image" type="text" class="form-control" [(ngModel)]="product.image" required>
        }@else{
            <input id="image" name="image" type="file" class="form-control" [(ngModel)]="product.image" required style="width: auto;"> 
        }
        <button (click)="changeimage()" style="margin: 0; padding: 0; width: 5rem;">Change Image</button>
    </div>

    <!-- Stock -->
    <div class="form-group">
        <label for="stock">Stock:</label>
        <input id="stock" name="stock" type="number" class="form-control" [(ngModel)]="product.stock" required>
    </div>

    <!-- Rating Rate -->
    <div class="form-group">
        <label for="rate">Rating (Rate):</label>
        <input id="rate" name="rate" type="number" step="0.1" class="form-control" [(ngModel)]="product.rating.rate" max="5" required>
    </div>

    <!-- Rating Count -->
    <div class="form-group">
        <label for="count">Rating (Count):</label>
        <input id="count" name="count" type="number" class="form-control" [(ngModel)]="product.rating.count" required>
    </div>   
    <button [disabled]="productForm.invalid" (click)="updateproduct()">Update Product</button>
    </form>
</div>
